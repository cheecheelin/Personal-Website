
<html>
<head>
  <script src="script/jquery-3.1.1.min.js"></script>
  <script src="script/fabric.min.js"></script>
</head>
<body>
  <canvas id="c" width="800" height="600"></canvas>
  <script>
  var canvas= new fabric.Canvas('c');
  var rect = new fabric.Rect({
    top: 200,
    left: 500,
    fill:'#ef3a5b',
    stroke:'#ef3a5b',
    strokeWidth: 5,
    rx:17,
    ry:17,
    width:200,
    height:200,
  });
  var rect2 = new fabric.Rect({
    top: 70,
    left: 270,
    fill:'white',
    stroke:'#69c8c3',
    strokeWidth: 5,
    rx:17,
    ry:17,
    width:300,
    height:300,
  });
  var rect3 = new fabric.Rect({
    top: 350,
    left: 380,
    fill:'white',
    stroke:'#f4a51d',
    strokeWidth: 5,
    rx:17,
    ry:17,
    width:150,
    height:150,
  });
  var rect4 = new fabric.Rect({
    top: 150,
    left: 650,
    fill:'white',
    stroke:'#39a1be',
    strokeWidth: 5,
    rx:17,
    ry:17,
    width:130,
    height:130,
  });




  canvas.add(rect4);
  canvas.add(rect2);
  canvas.add(rect3);
  canvas.add(rect);
  fabric.Image.fromURL('script/lahacks.png', function(img){
    img.setWidth(155);
    img.setHeight(200);
    img.setTop(170);
    img.setLeft(540);
    canvas.add(img);
  });


  </script>
</body>
</html>
