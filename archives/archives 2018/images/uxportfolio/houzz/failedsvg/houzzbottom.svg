M200,358.815l110.662-64.184L200,231Z" transform="translate(301.662 -87.185)"/><path class="f" d="M200,358.815l110.662-64.184L200,231Z" transform="translate(190.662 231.815)"/><path class="f" d="M200,358.815l110.662-64.184L200,231Z" transform="translate(301.662 550.815)"/><path class="f" d="M200,358.815l110.662-64.184L200,231Z" transform="translate(301.662 933.815)"/><path class="f" d="M200,358.815l110.662-64.184L200,231Z" transform="translate(702.324 1523.63) rotate(180)"/><path class="f" d="M200,358.815l110.662-64.184L200,231Z" transform="translate(480.324 1778.63) rotate(180)"/><path class="f" d="M200,358.815l110.662-64.184L200,231Z" transform="translate(812.324 1714.63) rotate(180)"/></g></g><text class="g" transform="translate(8676 125)"><tspan class="b"><tspan x="0" y="26">CLOSING THOUGHTS</tspan></tspan><tspan class="h"><tspan x="0" y="54">With this exercise, I was able to imagine the potential of Houzz </tspan><tspan x="0" y="82">becoming a </tspan><tspan class="i" y="82">social,</tspan><tspan y="82"> </tspan><tspan class="i" y="82">collaborative</tspan><tspan y="82" xml:space="preserve"> tool. Home design is rarely a </tspan><tspan x="0" y="110">solo endeavor, and building in this feature into the platform will allow </tspan><tspan x="0" y="138">for a easier way to collaborate on designing the ideal home.</tspan></tspan></text><text class="g" transform="translate(9334 402)"><tspan class="b"><tspan x="0" y="26">ACKNOLEDGEMENT OF CONSTRAINTS &amp; CRITIQUE</tspan></tspan><tspan class="h"><tspan x="0" y="54">Houzz’s priority list of features may differ from what I envisioned. In </tspan><tspan x="0" y="82">addition, looking back on my designs, I do see a potential for </tspan><tspan x="0" y="110">improvement in combining the Ideabook feature in the Houzz app </tspan><tspan x="0" y="138">with my Sketch Collaboration tool, and streamlining the homepage of </tspan><tspan x="0" y="166">the app to align with the main features of the platform. </tspan><tspan x="0" y="194"></tspan><tspan x="0" y="222">In addition, I believe the next step would be to make the sketch </tspan><tspan x="0" y="250">feature immersive— I’ve also taken the liberty of demoing how a 360 </tspan><tspan x="0" y="278">photo could potentially help Houzz users visualize their room more </tspan><tspan x="0" y="306">realistically in the video below!</tspan></tspan></text><text class="j" transform="translate(8606 215)"><tspan x="0" y="0">5</tspan></text><text class="j" transform="translate(9264 492)"><tspan x="0" y="0">6</tspan></text></g></svg>